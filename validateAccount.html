<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function validateAccount(str) {
        regexp = /^[_0-9a-z]{6,}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    var account = "123asd"
    console.log(validateAccount(account));
</script>
</body>
